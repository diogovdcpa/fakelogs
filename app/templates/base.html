<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Fakelogs{% endblock %}</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root { color-scheme: dark; }
  </style>
</head>
<body class="bg-slate-950 text-slate-50 min-h-screen flex flex-col">
  <header class="border-b border-slate-800/80">
    <nav class="max-w-5xl mx-auto flex items-center gap-4 px-4 py-3">
      <a href="/" class="text-lg font-semibold tracking-tight hover:text-indigo-300 transition-colors">Fakelogs</a>
      <span class="text-xs text-slate-500 border border-slate-800 px-2 py-1 rounded-full bg-slate-900/60">Plataforma de logs para testes</span>
      <div class="ml-auto flex items-center gap-2 text-sm">
        <a href="/api/data" class="px-3 py-2 rounded-lg border border-slate-800 text-slate-200 hover:border-indigo-500 hover:text-indigo-200 transition-colors">API de dados</a>
        {% if user %}
          <span class="px-3 py-2 text-slate-400">Olá, {{ user.email }}</span>
          <a href="/auth/logout" class="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 hover:border-indigo-500 hover:bg-indigo-600 hover:text-white transition-colors">Sair</a>
        {% else %}
          <a href="/auth/login" class="px-3 py-2 rounded-lg border border-slate-800 text-slate-200 hover:border-indigo-500 hover:text-indigo-200 transition-colors">Login</a>
          <a href="/auth/signup" class="px-3 py-2 rounded-lg bg-indigo-600 text-white hover:bg-indigo-500 transition-colors">Criar conta</a>
        {% endif %}
      </div>
    </nav>
  </header>
  <main class="flex-1 w-full">
    {% block content %}{% endblock %}
  </main>
  <footer class="text-center text-xs text-slate-500 py-6 border-t border-slate-800/80">
    Logs falsos para validar regras e parsers de forma segura e rápida.
  </footer>
</body>
</html>
