{% extends "base.html" %}
{% block title %}Cadastro | Fakelogs{% endblock %}
{% block content %}
<section class="max-w-md mx-auto px-4 py-12">
  <div class="rounded-2xl border border-slate-800 bg-slate-900/70 p-8 shadow-2xl shadow-indigo-500/10 space-y-6">
    <div>
      <h1 class="text-2xl font-semibold">Criar conta</h1>
      <p class="text-slate-400 text-sm mt-2">Cadastre-se para testar regras e parsers com logs autenticados.</p>
    </div>
    {% if error %}
      <div class="rounded-lg border border-red-500/50 bg-red-500/10 text-red-200 text-sm px-4 py-3">
        {{ error }}
      </div>
    {% endif %}
    <form method="post" class="space-y-4">
      <div class="space-y-2">
        <label class="text-sm text-slate-300" for="email">Email</label>
        <input id="email" name="email" type="email" required class="w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="voce@email.com" />
      </div>
      <div class="space-y-2">
        <label class="text-sm text-slate-300" for="password">Senha</label>
        <input id="password" name="password" type="password" required class="w-full rounded-lg border border-slate-800 bg-slate-950 px-3 py-2 text-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="********" />
      </div>
      <button type="submit" class="w-full rounded-lg bg-indigo-600 text-white py-2.5 font-semibold hover:bg-indigo-500 transition-colors">Cadastrar</button>
    </form>
    <p class="text-sm text-slate-400">JÃ¡ tem conta? <a href="/auth/login" class="text-indigo-400 hover:text-indigo-300">Entrar</a>.</p>
  </div>
</section>
{% endblock %}
